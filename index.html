<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form>
        <h2>XYZ College/School</h2>
        <h3>Student Registration Form</h3>
        <div class="form-group">
            <label for="studentImage">Student Image:</label>
            <input type="file" id="studentImage" name="studentImage" accept="image/*">
            <p>(less than 5MB)</p>
        </div>

        <div class="form-group">
            <label for="studentName">Student Name:</label>
            <input type="text" id="studentName" name="studentName" placeholder="Full Name">
        </div>

        <div class="form-group">
            <label for="fatherName">Father's Name:</label>
            <input type="text" id="fatherName" name="fatherName" placeholder="Father's Full Name">
        </div>

        <div class="form-group">
            <label for="motherName">Mother's Name:</label>
            <input type="text" id="motherName" name="motherName" placeholder="Mother's Full Name">
        </div>

        <!-- <div class="form-group">
            <label>Gender:</label>
            <label for="genderMale">Male</label>
            <input type="radio" id="genderMale" name="gender" value="Male"> 
            <label for="genderFemale">Female</label>
            <input type="radio" id="genderFemale" name="gender" value="Female"> 
            <label for="genderOther">Other</label>
            <input type="radio" id="genderOther" name="gender" value="Other"> 
        </div> -->

        <div class="form-group">
            <label>Gender:</label>
            Male<input type="radio" name="gender" value="Male"> 
            Female<input type="radio" name="gender" value="Female"> 
            Other<input type="radio" name="gender" value="Other"> 
        </div>

        <!-- <div class="form-group">
            <label>Date of Birth:</label>
            <input type="date" name="dob">
        </div> -->
        
        <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input type="text" id="dob" name="dob" placeholder="dd / mm / yyyy">
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="abc@xyz.com">
        </div>

        <div class="form-group">
            <label for="level">Level:</label>
            <select id="level" name="level">
                <option value="highSchool">High School</option>
                <option value="underGraduate">Under Graduate(UG)</option>
                <option value="postGraduate">Post Graduate(PG)</option>
            </select>
        </div>

        <div class="form-group">
            <label for="department">Department:</label>
            <select id="department" name="department">
                <option value="electricalEngineering">Electrical Engineering</option>
                <option value="mechanicalEngineering">Mechanical Engineering</option>
                <option value="communicationEngineering">Communication Engineering</option>
                <option value="computerEngineering">Computer Engineering</option>
            </select>
        </div>

        <div class="form-group">
            <label for="tel">Tel/Mobile:</label>
            <input type="text" id="tel" name="tel" placeholder="000 000 0000">
        </div>
        
        <hr>
        <h3>Permanent Address</h3>

        <div class="form-group">
            <label for="permState">State:</label>
            <input type="text" id="permState" name="permState" placeholder="State">
        </div>

        <div class="form-group">
            <label for="permCity">City:</label>
            <input type="text" id="permCity" name="permCity" placeholder="City">
        </div>

        <div class="form-group">
            <label for="permZip">Zip Code:</label>
            <input type="number" id="permZip" name="permZip" placeholder="Zip Code">
        </div>

        <div class="form-group">
            <label for="permTel">Tel/Mobile:</label>
            <input type="text" id="permTel" name="permTel" placeholder="000 000 0000">
        </div>
        
        <hr>
        <h3>Temporary Address</h3>

        <div class="form-group">
            <label for="sameAsPerm">Same as Permanent Address</label>
            <input type="checkbox" id="sameAsPerm" name="sameAsPerm">
        </div>

        <div class="form-group">
            <label for="tempState">State:</label>
            <input type="text" id="tempState" name="tempState" placeholder="State">
        </div>

        <div class="form-group">
            <label for="tempCity">City:</label>
            <input type="text" id="tempCity" name="tempCity" placeholder="City">
        </div>

        <div class="form-group">
            <label for="tempZip">Zip Code:</label>
            <input type="number" id="tempZip" name="tempZip" placeholder="Zip Code">
        </div>

        <div class="form-group">
            <label for="tempTel">Tel/Mobile:</label>
            <input type="text" id="tempTel" name="tempTel" placeholder="000 000 0000">
        </div>

        <button type="submit">Register</button>
    </form>
    <script src="validation.js"></script>
</body>
</html>
